<!DOCTYPE html>
<html lang="en">
  <head>
      <script>
        // rem设置根字体大小
          (function(_D){
            var _self = {};
            _self.resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            _self.Html = _D.getElementsByTagName("html")[0];
            _self.widthProportion = function(){
              var p = Number((_D.body&&_D.body.clientWidth||_self.Html.offsetWidth)/375).toFixed(3);
              return p;
            };
            _self.changePage = function(){
              _self.Html.setAttribute("style","font-size:"+_self.widthProportion()*100+"px");
            };
            _self.changePage();
            if (!document.addEventListener) return;
            window.addEventListener(_self.resizeEvt,_self.changePage,false);
            document.addEventListener('DOMContentLoaded', _self.changePage, false);
          })(document);
        </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-shop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
